global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 60s
    static_configs:
      - targets: ['localhost:9090']
  - job_name: node
    static_configs:
    - targets: ['TARGET_HOST:9100']