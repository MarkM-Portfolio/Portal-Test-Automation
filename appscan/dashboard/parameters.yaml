parameters:
  # Used in both pipelines
  - name: "APPSCAN_REPORT"
    optional: false
    description: "Artifactory folder to create new dashboard entry or baseline from."
  - name: "appscanProjectFolder"
    optional: false
    description: "Project folder for dashboard."
  # Used in Jenkinsfile only
  - name: "NEW_BASELINE"
    optional: true
    description: "If set true creates a new baseline in both Artifactory and on dashboard from the given AppScan result."
    default: false
  - name: "appscanS3Root"
    optional: true
    description: "Root URL on S3 bucket where dashboard is published."
    default: "s3://dx-testarea/${appscanProjectFolder}"
  - name: "appscanBaselineFolder"
    optional: true
    description: "Dashboard folder where baseline is published."
    default: "baseline"
  - name: "appscanBaselineReport"
    optional: true
    description: "Dashboard baseline report name."
    default: "appscanBaseline"
  - name: "appscanResultMainFolder"
    optional: true
    description: "Dashboard folder where scan results are published."
    default: "scan-results"
  - name: appscanXml
    optional: true
    description: "Main part of resulting XML files."
    default: "appscanResult"
  - name: jqueryScript
    optional: true
    description: "jquery javascript version."
    default: "jquery-3.6.4.min.js"
  # Used in ReleaseCheck only
  - name: "APPSCAN_SCAN_JOB"                     
    default: "appscan"
    optional: true                               
    description: "Name of the appscan scan Job in Jenkins"
  - name: "PROJECT_CHECK"                     
    default: "websphere-portal/base.git"
    optional: true                               
    description: "Git project to check if scan repo is set to full or BUILD_TYPE is set to release"
  - name: "RELEASE_TOKEN"                     
    default: "/release/95_"
    optional: true                               
    description: "Release token to check if scan BUILD_TYPE is set to release"
  - name: "APPSCAN_SEED_JOB"                     
    default: "appscan"
    optional: true                               
    description: "Seed job in Git to get list of repos to scan"
  - name: "appscanSeedJobBranch"
    optional: true
    description: "Git branch used together with APPSCAN_SEED_JOB. Change only via Jenkins configuration parameter when testing together with new seedjob."
    default: "develop"