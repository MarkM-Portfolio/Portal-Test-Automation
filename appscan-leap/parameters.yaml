parameters:
  - name: "INSTANCE_TYPE"
    optional: true
    description: "Type of EC2 instance used."
    #default: "m5.8xlarge"
    default: "t2.xlarge"
  - name: "INSTANCE_NAME"
    optional: true
    description: "Instance name, used for route53 name and tagging in AWS."
    default: "dx-appscan-scan"
  - name: "KEEP_EC2"
    optional: true
    description: "If set to true keeps the EC2 instance at the end of the process."
    default: false
  - name: "UPLOAD_REPORTS"
    optional: true
    description: "If set to true uploads report and refresh dashboard."
    default: true
  - name: "UPDATE_DASHBOARD_JOB"                     
    default: "CI/appscan_leap_seeded/appscan-leap-dashboard"
    optional: true                               
    description: "Path to the update appscan-leap dashboard Job in Jenkins"