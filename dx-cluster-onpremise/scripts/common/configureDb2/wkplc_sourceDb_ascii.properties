# -------------------------------------------------------------------------------------------------
#    Property:  source.feedback.DbType
#
# Description:  The type of database that WebSphere Portal will use for the source Feedback 
#               database.
#
#      Values:  
#         db2
#         db2_iseries
#         db2_zos
#         derby
#         oracle
#         sqlserver2005
#
#     Default:  derby
#
#    Examples:  None available

source.feedback.DbType=db2

# -------------------------------------------------------------------------------------------------
#    Property:  source.feedback.DbName
#
# Description:  The name of the source Feedback database. The value should be the same as the 
#               database element in feedback.DbUrl valueThe following conditions effect the value 
#               for this property:
#
#                 If WebSphere Portal is configured to use IBM DB2 for i, this value must be unique 
#                 for this domain.
#                 If WebSphere Portal is configured to use a remote IBM DB2 for i, the value must 
#                 include the host name, such as: hostName/wpsfdbdb
#                 If WebSphere Portal is installed on Linux and UNIX-based platforms and configured 
#                 to use IBM DB2, this value is the TCPIP Alias for the database.
#
#     Default:  wpsdb
#
#    Examples:  None available

source.feedback.DbName=WPSDB

