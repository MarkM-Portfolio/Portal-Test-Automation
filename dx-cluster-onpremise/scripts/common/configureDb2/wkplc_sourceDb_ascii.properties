#       8) 
#       9) 
#       10) 

source.feedback.DbUrl=jdbc:db2://localhost:50000/WPSDB:returnAlias=0;

# -------------------------------------------------------------------------------------------------
#    Property:  source.feedback.DbUser
#
# Description:  The database administrator user ID.
#
#     Default:  db2admin
#
#    Examples:  None available

source.feedback.DbUser=db2inst1

# -------------------------------------------------------------------------------------------------
#    Property:  source.feedback.DbPassword
#
# Description:  The source database password for the administrator user ID.
#
#     Default:  ReplaceWithYourDbAdminPwd
#
#    Examples:  None available

source.feedback.DbPassword=p0rtal4u

