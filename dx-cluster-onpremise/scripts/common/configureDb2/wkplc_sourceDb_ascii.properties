#    Property:  source.feedback.DbSchema
#
# Description:  This value is the source Feedback domain database schema name. If you are using IBM 
#               DB2 for i, the value must be less than ten characters. Some database management 
#               systems have restrictions for schema names. To define a valid schema name, see the 
#               documentation of the target database management system for guidance.
#
#     Default:  FEEDBACK
#
#    Examples:  None available

source.feedback.DbSchema=feedback

# -------------------------------------------------------------------------------------------------
#    Property:  source.feedback.DbNameOnZos
#
# Description:  This parameter is required for IBM DB2 for z/OS only.The following conditions 
#               effect the value for this property: If WebSphere Portal is installed on z/OS and is 
#               configured to use IBM DB2 for z/OS, the value must be the same as the 
#               feedback.DbName value. If WebSphere Portal is configured to use a remote IBM DB2 
#               for z/OS database, the value should be the same as the name of the remote Feedback 
#               database.
#
#     Default:  WPSTST02
#
#    Examples:  None available

source.feedback.DbNameOnZos=WPFDBK

# -------------------------------------------------------------------------------------------------
#    Property:  source.feedback.DbUrl
#
# Description:  The source Feedback database URL. The database element of this value should match 
#               the value of DbName. The following conditions effect the value for this property:
#
#                 For IBM DB2 for i when WebSphere Portal is installed on a UNIX platform, add 
#                 ;prompt=false to the URL unless X11 DISPLAY is set and active.
#                 For IBM DB2 for z/OS, the database element of this value should match the 
#                 location name of the database to be used when establishing connections with the 
#                 IBM DB2 datasource used by portal.
#
#     Default:  jdbc:derby:wpsdb;create=true
#
#    Examples: 
