parameters:
  - name: "USER_EMAIL"
    optional: false
    description: "User email to retrieve aws ec2 instances"
    default: ""
  - name: "REGION"
    optional: true
    description: "Region to list aws instances"
    default: "us-east-1"
  - name: "INSTANCE_AREA"
    optional: true
    description: "Instance Area tag to filter instances"
    default: "TEST"